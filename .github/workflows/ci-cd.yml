name: CI/CD Pipeline for CloudSim Simulation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-simulate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Create output directory
        run: |
          mkdir -p $GITHUB_WORKSPACE/output
          echo "Output directory created"

      - name: Build and Install All Modules
        run: |
          mvn clean install -DskipTests
          mvn clean package -DskipTests
          echo "Build completed successfully"

      - name: Run Simulation and Capture Results
        id: simulation
        run: |
          # Run simulation and save output
          mvn exec:java -pl modules/cloudsim-examples -Dexec.mainClass=org.cloudbus.cloudsim.examples.CloudSimPlusExample > $GITHUB_WORKSPACE/output/simulation_results.txt 2>&1
          
          # Check if simulation succeeded
          if [ $? -ne 0 ]; then
            echo "::error::Simulation failed!"
            exit 1
          fi
          
          # Extract just the important results
          FINAL_RESULTS=$(grep -A 100 "========== FINAL RESULTS ==========" $GITHUB_WORKSPACE/output/simulation_results.txt)
          POWER_RESULTS=$(grep -A 10 "Total Energy Consumption" $GITHUB_WORKSPACE/output/simulation_results.txt | head -n 4)
          
          # Combine and format results
          COMBINED_RESULTS="$FINAL_RESULTS\n\n$POWER_RESULTS"
          CLEAN_RESULTS=$(echo "$COMBINED_RESULTS" | sed '/Downloading from/d' | sed '/Progress/d' | sed '/Downloaded/d')
          
          # Output for Slack
          echo "results<<EOF" >> $GITHUB_OUTPUT
          echo "$CLEAN_RESULTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Slack Notification
        if: success()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # Format the message
          MESSAGE="*CloudSim Simulation Completed Successfully!*\n\n"
          MESSAGE+="\`\`\`"
          MESSAGE+="${{ steps.simulation.outputs.results }}"
          MESSAGE+="\`\`\`"
          
          # Send to Slack
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$MESSAGE\"}" \
            $SLACK_WEBHOOK

      - name: Upload Results Artifact
        uses: actions/upload-artifact@v3
        with:
          name: simulation-results
          path: $GITHUB_WORKSPACE/output/simulation_results.txt